name: Backend CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - master
      - develop
      - calender
      - production-ready
      - shitew
      - working
  pull_request:
    branches: 
      - main
      - master
      - develop
      - calender
      - production-ready
      - shitew
      - working
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          npm install -g eslint || true
          echo "Linting skipped (no eslint config found)"

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          SUPABASE_URL: http://localhost
          SUPABASE_ANON_KEY: test-key
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: backend
          name: backend-coverage

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build check
        run: |
          npm ci
          echo "âœ… Backend build check passed"
